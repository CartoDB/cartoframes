[tox]
envlist = py35, py36, py37, py38

[testenv]
deps =
    flake8
    pytest
    pytest-mock
commands =
    {envpython} --version
    flake8 cartoframes tests
    py.test --basetemp="{envtmpdir}" tests/unit

[testenv:unit]
deps =
    flake8
    pytest
    pytest-mock
commands =
    {envpython} --version
    flake8 tests/unit
    py.test --basetemp="{envtmpdir}" tests/unit

[testenv:e2e]
deps =
    flake8
    pytest
commands =
    {envpython} --version
    flake8 tests/e2e
    py.test --basetemp="{envtmpdir}" tests/e2e

[testenv:cov]
deps =
    pytest
    pytest-mock
    pytest-cov
commands =
    {envpython} --version
    py.test --basetemp="{envtmpdir}" --cov=cartoframes tests/unit

[testenv:cov-html]
deps =
    pytest
    pytest-mock
    pytest-cov
commands =
    {envpython} --version
    py.test --basetemp="{envtmpdir}" --cov=cartoframes --cov-report html tests/unit

[testenv:lint]
deps =
    pylint
commands =
    {envpython} --version
    pylint --rcfile=.pylintrc cartoframes tests
