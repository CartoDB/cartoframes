name: CI

on:
  push:
  pull_request:
    branches:
      - master
      - develop

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            python-version: 3.5
          - os: ubuntu-latest
            python-version: 3.6
          - os: ubuntu-latest
            python-version: 3.7
          - os: ubuntu-latest
            python-version: 3.8

    name: Run tests on Python ${{ matrix.python-version }}

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
          python -m pip install --upgrade pip
          pip install tox
          pip install tox-gh-actions

    - name: Test with tox
      run: |
        tox
